{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
    <style>
        /* استایل کلی صفحه */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* استایل هدر */
        header {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
            margin-bottom: 50px;
        }

        header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
        }

        /* استایل محتوای اصلی */
        main {
            min-height: calc(100vh - 200px);
            padding: 30px;
            margin-bottom: 50px;
        }

        /* استایل فوتر */
        footer {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        {% include 'header.html' %}
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        {% include 'footer.html' with year=2024 %}
    </footer>
</body>
</html>
